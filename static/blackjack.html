<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BlackJack!</title>
</head>
<body>
  <div id=game></div>
  <div id=buttons>
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <br/> 
        <button id="deal">Deal!</button>
        <span id="radios">
            <input type="radio" name="bet" value="5"> 5
            <input type="radio" name="bet" value="10"> 10
            <input type="radio" name="bet" value="50" checked=true> 50
            <input type="radio" name="bet" value="100"> 100
        <span>
  </div>
<script src="../script/game.js"> </script>
<script src="../script/deck.js"> </script>
</body>
</html>
